    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,0.25,1.5,1.5"
        density: 50
        mask:
        - LargeMobMask
        layer:
        - WallLayer
  - type: Computer
    board: SyndicateShuttleConsoleCircuitboard